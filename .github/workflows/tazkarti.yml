name: Tazkarti Watcher

on:
  schedule:
    - cron: '*/1 * * * *'  # كل دقيقة
  workflow_dispatch:       # لتشغيله يدويًا من GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: python tazkarti_checker.py
